name: PR Label Assignment

on:
  pull_request:
    types:
      - closed

jobs:
  process_pull_request:
    if: "!contains(github.event.pull_request.labels.*.name, 'bot')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ./analyze
          npm install @octokit/rest

      - name: Change directory and execute script
        run: |
          cd ./analyze
          npm i 
          node processPRs.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit changes
        run: |
          cd ./analyze
          git config --global user.email "avineshtripathi1@gmail.com"
          git config --global user.name "AvineshTripathi"
          git add author.json
          git commit -m "Update author.json" author.json
          echo "https://${{ secrets.GITH }}@github.com/AvineshTripathi/cred.git HEAD:main"
          git push https://${{ secrets.ACCESS }}@github.com/AvineshTripathi/cred.git HEAD:main

      - name: Create pull request
        run: |
          gh pr create --base main --title "Update author.json" --body "Changes made to author.json" --reviewer "AvineshTripathi"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
